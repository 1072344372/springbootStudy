#修改servlet监听端口
server.port=10001
#项目名
server.servlet.context-path=/sb


#修改文件上传的大小
#老韩要解读一下这个配置是在哪里读取!
#multipart.max-file-size 属性可以指定springboot上传文件的大小限制#默认配置最终都是映射到某个类，比如multipart.max-file-size
#会映射/关联到MultipartProperties 上
#把光标放在该属性，输入ctrl+b―就可以定位这个属性是管理到哪个类(属性类)
spring.servlet.multipart.max-file-size=10MB

#自定义属性
my.website=https://www.baidu.com


#设置 furn的属性 k-v
#furn01用于区分不同的绑定对象
furn01.id=100
furn01.name=TV
furn01.price=1000
